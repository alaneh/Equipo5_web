<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Solicitud de Locker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .container { margin-top: 20px; }
    .slider img { width: 100%; }
  </style>
</head>
<body>
  <!-- Navbar (Menú de navegación) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IPN - ESCOM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#solicitud">Solicitud</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#acuse">Acuse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#admin">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Slider de Noticias -->
  <div id="newsSlider" class="carousel slide slider" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x300?text=Noticia+1" class="d-block w-100" alt="Noticia 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300?text=Noticia+2" class="d-block w-100" alt="Noticia 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300?text=Noticia+3" class="d-block w-100" alt="Noticia 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#newsSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#newsSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Formulario de Solicitud -->
  <div id="solicitud" class="container">
    <h2>Formulario de Solicitud de Locker</h2>
    <form id="lockerForm">
      <div class="mb-3">
        <label for="tipoSolicitud" class="form-label">Tipo de Solicitud</label>
        <select class="form-select" id="tipoSolicitud" required>
          <option value="renovacion">Renovación</option>
          <option value="nueva">Solicitud por primera vez</option>
        </select>
      </div>
      <div id="numeroLocker" class="mb-3" style="display:none;">
        <label for="lockerNumero" class="form-label">Número de Locker Anterior</label>
        <input type="text" class="form-control" id="lockerNumero">
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <!-- Continuar con los demás campos (Apellido, Teléfono, etc.) -->
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="boleta" class="form-label">Número de Boleta</label>
        <input type="text" class="form-control" id="boleta" required>
      </div>
      <!-- Continuar con los demás campos -->

      <!-- Botones -->
      <button type="submit" class="btn btn-primary">Registrar Solicitud</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
    <div id="output" class="mt-4"></div>
  </div>

  <!-- Scripts -->
  <script>
    // Mostrar el campo de número de locker si se selecciona "Renovación"
    document.getElementById('tipoSolicitud').addEventListener('change', function() {
      var tipo = this.value;
      if (tipo === 'renovacion') {
        document.getElementById('numeroLocker').style.display = 'block';
      } else {
        document.getElementById('numeroLocker').style.display = 'none';
      }
    });

    // Validación y mostrar los datos del formulario
    document.getElementById('lockerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var tipoSolicitud = document.getElementById('tipoSolicitud').value;
      var nombre = document.getElementById('nombre').value;
      var correo = document.getElementById('correo').value;
      var boleta = document.getElementById('boleta').value;

      var output = `
        <h3>Datos Ingresados:</h3>
        <p><strong>Tipo de Solicitud:</strong> ${tipoSolicitud}</p>
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Correo:</strong> ${correo}</p>
        <p><strong>Número de Boleta:</strong> ${boleta}</p>
      `;

      document.getElementById('output').innerHTML = output;
    });
  </script>
</body>
</html>
