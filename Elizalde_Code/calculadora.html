<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
</head>

<body>
    <div class="calculadora">
        <div id="pantalla" class="pantalla">0</div>
        <div class="botones">
            <input type="number" id="n1">
            <input type="number" id="n2">
            <button onclick="seleccionarOperador('%')" name="operador">%</button>
            <button onclick="seleccionarOperador('+')" name="operador">+</button>
            <button onclick="seleccionarOperador('-')" name="operador">-</button>
            <button onclick="seleccionarOperador('/')" name="operador">/</button>
            <button onclick="seleccionarOperador('x')" name="operador">x</button>
            <button id="resetear" class="resetear" onclick="resetearPantalla()">RESET</button>
            <button id="igual" class="igual" onclick="calcularResultado()">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
